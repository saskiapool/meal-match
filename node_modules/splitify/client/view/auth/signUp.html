<template name="signUp">
    <h3>SIGN UP</h3>
    <div class="row">
        <div class="col">
            <form name="sign-up-form" id="sign-up-form">
                <input type="email" id="email" name="email" placeholder="Email"/>
                <input type="text" id="username" name="username" placeholder="Username"/>
                <input type="password" id="password" name="password" placeholder="Password"/>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password"/>
                <div class="row">
                    <input type="checkbox" id="terms" name="terms" />
                    <label for="terms">Terms and agreements</label>
                </div>

                <input type="submit" class="btn" value="Sign Up"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>Have an account? <a href="{{pathFor route='sign.in'}}" class="">Sign In</a></span>
        </div>
    </div>
</template>
