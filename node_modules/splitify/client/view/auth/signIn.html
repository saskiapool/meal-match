<template name="signIn">
    <h3>SIGN IN</h3>
    <div class="row">
        <div class="col">
            <form name="sign-in-form" id="sign-in-form">
                <input type="text" id="id" name="id" placeholder="Email or username"/>
                <input type="password" id="password" name="password" placeholder="Password"/>
                <input type="submit" class="btn" value="Sign In"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>Don't have an account? <a href="{{pathFor route='sign.up'}}" class="">Sign Up</a></span>
        </div>
    </div>
</template>
