<template name="profile">
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="card-image">
                    <img src="images/food/Food (1).jpg" class="responsive-img materialboxed">
                    <span class="card-title">
                        <ul class="collection">
                            <li class="collection-item">
                                Hello {{profile.username}}, <a href="#" id="profile-sign-out-btn">Sign out</a>.
                                <span class="new badge blue">5</span>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        //@todo: extract all jQuery plugin initializations into a separate file
        $(function() {
            $('.materialboxed').materialbox();
        });
    </script>
</template>
